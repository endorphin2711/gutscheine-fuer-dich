<!DOCTYPE html>
<html lang="de">
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover">
<title>Alles Liebe zum Geburtstag üíô</title>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #43cea2, #185a9d);
  padding: env(safe-area-inset-top) 24px env(safe-area-inset-bottom);
  text-align: center;
  overflow-x: hidden;
}

/* ‚≠ê Sterne */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  animation: twinkle 4.5s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* üéâ Konfetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  opacity: 0.8;
  animation: fall 4.5s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

.content {
  position: relative;
  z-index: 1;
  max-width: 420px;
  margin: 0 auto;
  min-height: 100vh;
}

/* üéÇ Startseite */
.congrats {
  font-size: 26px;
  color: #ffffff;
  margin-top: 90px;
  animation: fadeUp 1.4s ease forwards;
}

.date {
  font-size: 42px;
  color: #ffffff;
  margin-top: 20px;
  animation: fadeUp 1.8s ease forwards;
}

/* Kerzen */
.candles {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 25px;
}

.candle {
  width: 10px;
  height: 30px;
  background: #ffdede;
  border-radius: 3px;
  position: relative;
}

.flame {
  width: 10px;
  height: 14px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -14px;
  left: 0;
  animation: flicker 1s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1) rotate(-2deg); }
  to { transform: scale(1.15) rotate(2deg); }
}

.age {
  font-size: 56px;
  color: #fff;
  margin-top: 12px;
  font-weight: bold;
  animation: glow 2.5s ease-in-out infinite alternate;
}

.birthday-text {
  font-size: 22px;
  color: #e0f7f5;
  margin-top: 20px;
  line-height: 1.4;
  animation: fadeUp 2.3s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 5px rgba(255,255,255,0.4); }
  to { text-shadow: 0 0 18px rgba(255,255,255,0.9); }
}

button {
  margin-top: 80px;
  padding: 16px 36px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  background: white;
}

.hidden { display: none; }

/* Karten */
.card {
  background: white;
  border-radius: 26px;
  padding: 22px;
  margin-bottom: 36px;
  font-size: 20px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.28);
  position: relative;
  overflow: hidden;
}

.gutschein-img {
  width: 100%;
  border-radius: 18px;
  margin: 16px 0;
}

.footer-text {
  margin-top: 60px;
  color: #e0f7f5;
  font-size: 19px;
  font-style: italic;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="content">

<!-- START -->
<div id="start">
  <div class="congrats">Herzlichen Gl√ºckwunsch<br>zum Geburtstag üíô</div>
  <div class="date">13.01.2026</div>

  <div class="candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <div class="age">29 üéÇ</div>

  <div class="birthday-text">
    F√ºr die tollste Ehefrau der Welt
  </div>

  <button onclick="startApp()">Meine √úberraschungen üíï</button>
</div>

<!-- GUTSCHEINE -->
<div id="content" class="hidden">
  <h1 style="color:white;margin-top:60px;">Deine Gutscheine üíù</h1>

  <div class="card">
    üéÆ <strong>10 ‚Ç¨ Xbox Store Guthaben</strong>
    <img src="xbox.jpg" class="gutschein-img">
  </div>

  <div class="card">
    ‚ô®Ô∏è <strong>Therme Bad Bevensen</strong>
    <img src="therme.jpg" class="gutschein-img">
  </div>

  <div class="footer-text">
    Ich liebe dich f√ºr immer meine Ehefrau ‚ù§Ô∏è
  </div>
</div>
</div>

<script>
/* Sterne */
const stars = document.getElementById("stars");
for (let i = 0; i < 80; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "%";
  star.style.top = Math.random() * 100 + "%";
  star.style.animationDelay = Math.random() * 5 + "s";
  stars.appendChild(star);
}

/* Konfetti */
for (let i = 0; i < 40; i++) {
  const conf = document.createElement("div");
  conf.className = "confetti";
  conf.style.left = Math.random() * 100 + "%";
  conf.style.background = ["#ff4d6d","#ffd166","#06d6a0","#ffffff"][Math.floor(Math.random()*4)];
  conf.style.animationDelay = Math.random() * 1.5 + "s";
  document.body.appendChild(conf);
  setTimeout(() => conf.remove(), 5000);
}

function startApp() {
  document.getElementById("start").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");
}
</script>

</body>
</html>
